<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="" id="body">
    <h1>My Calculator</h1>
    <h2>Instructions</h2>
    <p>Use keyboard inputs or click the buttons to use calculator</p>
    <p>Some of the buttons are temporally disabled</p>
    <div id="fun-buttons">
        <button id="fun" onclick="randomColors()">Random Colors!</button>
        <button id="swap" class="off" onclick="toggleColors()">Lighter Mode!</button>
    </div>
    <div id="calculator-container">
        <div id="calculator">
            <div id="display">
                <p id="operations">0</p>
                <p id="result">0</p>
            </div>
            <div id="spacer"></div>
            <div id="row1" class="rows">
                <div id="time">00:00:00</div>
                <button id="clear-entry" class="disabled">CE</button>
                <button id="clear" class="enabled">C</button>
            </div>
            <div id="row2" class="rows">
                <button id="2nd" class="disabled">2nd</button>
                <button id="left-parenthesis" class="disabled">(</button>
                <button id="right-parenthesis" class="disabled">)</button>
                <button id="mult" class="enabled">X</button>
            </div>
            <div id="row3" class="rows">
                <button id="7" class="numbers">7</button>
                <button id="8" class="numbers">8</button>
                <button id="9" class="numbers">9</button>
                <button id="divide" class="enabled">/</button>
            </div>
            <div id="row4" class="rows">
                <button id="4" class="numbers">4</button>
                <button id="5" class="numbers">5</button>
                <button id="6" class="numbers">6</button>
                <button id="subtract" class="enabled">-</button>
            </div>
            <div id="row5" class="rows">
                <button id="1" class="numbers">1</button>
                <button id="2" class="numbers">2</button>
                <button id="3" class="numbers">3</button>
                <button id="add" class="enabled">+</button>
            </div>
            <div id="row6" class="rows">
                <button id="decimal" class="disabled">.</button>
                <button id="0" class="numbers">0</button>
                <button id="equals" class="enabled">=</button>
            </div>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Work</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="//toolness.github.io/p5.js-widget/p5-widget.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>My Art Pieces</h1>
        </header>
        <main>
            <div class="box">
                <h2>Normal Art</h2>
                <script type="text/p5" src="scripts/art.js" data-autoplay data-preview-width="400" data-preview-height="800"></script>
            </div>
            <div class="box">
                <h2>Animated Art</h2>
                <script type="text/p5" src="scripts/animated-art.js" data-autoplay data-preview-width="400" data-preview-height="800"></script>
            </div>
            <div class="box">
                <h2>Interactive Art</h2>
                <script type="text/p5" src="scripts/interactive-art.js" data-autoplay data-preview-width="400" data-preview-height="800"></script>
            </div>
        </main>
    </div>
</body>
<footer></footer>
</html>

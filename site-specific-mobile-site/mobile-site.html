<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore, Interactive Games, and More</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navigation</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" onclick="toggle_nav()">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="mobile-site.html">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle disabled" id="dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-disabled="true" aria-expanded="false" onclick="expand_menu()">
                      More options
                    </a>
                    <ul class="dropdown-menu" id="menu">
                      <li><a class="dropdown-item" href="mobile-about.html">About</a></li>
                      <li><a class="dropdown-item disabled" aria-disabled="true" href="#">More Games</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">More Coming soon...</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="main-content">
                <div class="title">
                    <a href="https://westerngallery.wwu.edu/magdalena-abakanowicz-manus-1994"><h1>MAGDALENA ABAKANOWICZ, MANUS, 1994</h1></a>
                    <blockquote class="blockquote">
                        <p>"Hand-like Trees"</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <p>"represents a metaphoric bridge between a form of nature and a human form."</p>
                    </figcaption>
                    <figure class="figure">
                        <img width="240px" height="auto" src="imgs/manus.jpg" alt="A tree-like hand structure">
                    </figure>
                    <figcaption class="figure-caption"><p>Front facing view of the sculpture</p></figcaption>
                    <p>To start the Interactive experience press the button below</p>
                    <button class="start" onclick="toggle_modal()">Begin</button>
                    <div class="modal hidden" tabindex="-1" id="myModal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Simon says</h5>
                            </div>
                            <div class="modal-body">
                              <p>Instructions : follow the prompts!</p>
                            </div>
                            <div class="modal-footer" id="myInput">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="document.querySelector('#myModal').className='modal hidden'">Close</button>
                              <button type="button" class="btn btn-primary" onclick="location='mobile-instructions.html'">Continue</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    function toggle_nav() {
        var nav = document.querySelector('.navbar-toggler')
        var target = document.querySelector('#navbarSupportedContent');
        nav.ariaExpanded = !nav.ariaExpanded;
        if (target.className != "collapse navbar-collapse")
            target.className = 'collapse navbar-collapse';
        else
            target.className = 'collapse navbar-collapse show';
    }
    function expand_menu() {
        var dropdown = document.querySelector('#dropdown');
        var menu = document.querySelector('#menu');
        dropdown.ariaExpanded = !dropdown.ariaExpanded;
        if (target.className != "dropdown-menu")
            target.className = 'dropdown-menu show';
        else
            target.className = 'dropdown-menu hidden';
    }
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
    })
    function toggle_modal() {
        var modal = document.querySelector('#myModal');
        modal.className = '.modal';
    }
</script>
</footer>
</html>

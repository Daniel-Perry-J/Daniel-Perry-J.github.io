<!-- Deferring scripts forces them to load in the order they are called to prevent Reference Errors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>p5.js Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/game.css">
    <!-- Import p5.js as the main framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js" defer></script>
    <!-- Not using p5play -->
    <!-- <script src="https://p5play.org/v3/planck.min.js" defer></script>
    <script src="https://p5play.org/v3/p5play.js" defer></script>	 -->
</head>
<body>
    <div class="hidden" id="menuContainer">
        <!-- Defer the loading of menu.js -->
        <script src="market.js" defer></script>
        <script src="menu.js" defer></script>
    </div>
    <div class="show" id="gameContainer">
        <!-- Defer the loading of game-related scripts -->
        <script src="vector.js" defer></script>
        <script src="sprite.js" defer></script>
        <script src="hazards.js" defer></script>
        <script src="projectile.js" defer></script>
        <script src="enemy.js" defer></script>
        <script src="player.js" defer></script>
        <script src="display.js"></script>
        <script src="events.js" defer></script>
        <script src="game.js" defer></script>
    </div>
    <main>
        <!-- p5.js runs in here -->
    </main>
</body>
</html>
